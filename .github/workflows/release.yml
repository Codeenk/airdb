name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-22.04
            target: linux
          - os: macos-latest
            target: macos
          - os: windows-latest
            target: windows

    runs-on: ${{ matrix.platform.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Linux dependencies
        if: matrix.platform.target == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Prepare Sidecars
        run: |
          chmod +x src-tauri/scripts/prep-sidecars.sh
          ./src-tauri/scripts/prep-sidecars.sh

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'AirDB ${{ github.ref_name }}'
          releaseBody: |
            ## AirDB ${{ github.ref_name }}
            
            Download the installer for your platform below.
            
            ### Installation
            - **Linux**: Download `.AppImage` or `.deb`
            - **macOS**: Download `.dmg`
            - **Windows**: Download `.msi` or `.exe`
            
            ### Self-Update
            AirDB includes automatic update checking. You can also run:
            ```bash
            airdb update check
            ```
          releaseDraft: true
          prerelease: false

  # Generate update manifest after all builds complete
  manifest:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate Update Manifest
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix
          
          python scripts/generate_manifest.py \
            --version "$VERSION" \
            --channel stable \
            --changelog "Release ${{ github.ref_name }}"

      - name: Upload Manifest to Release
        uses: softprops/action-gh-release@v1
        with:
          files: update-manifest.json
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
